<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WCAG Report Formatter</title>
    <link rel="stylesheet" href="style.css">
    <style>
      html {
        font-family: sans-serif;
      }
      main {
        max-width: 660px;
        margin: auto;
      }
      button {
        margin-top: 1rem;
        padding: .5rem;
        display: block;
        border: 1px solid black;
        border-bottom: 3px solid black;
        background-color: green;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>WCAG Report Formatter</h1>
      <p>
        Upload a HTML file which you've exported from the WCAG-EM report tool.
      </p>
      <form 
        ref='uploadForm' 
        id='uploadForm' 
        action='/upload' 
        method='post' 
        encType="multipart/form-data"
        accept=".html"
      >
        <input type="file" name="report" />
        <button>Format and download your report</button>
      </form>   
    </main>
  </body>
</html>
